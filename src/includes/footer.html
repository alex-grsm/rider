<div class="contact-modal" id="contact-modal">
    <form class="contact-form-wrap" id="contact-form">
        <div class="container">
            <div class="contact-form">
                <div class="contact-form__inner">
                    <div class="contact-form__side">
                        <div class="form-group">
                            <label for="first-name">ім’я</label>
                            <input type="text" id="first-name" class="input-reset input" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">прізвище</label>
                            <input type="text" id="last-name" class="input-reset input" name="last-name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">телефон</label>
                            <input type="tel" id="phone" class="input-reset input" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="company">компанія</label>
                            <input type="text" id="company" class="input-reset input" name="company">
                        </div>
                    </div>
                    <div class="contact-form__side">
                        <div class="form-group textarea-group">
                        <label for="question">запитання</label>
                        <textarea id="question" class="input-reset input" name="question" required></textarea>
                        </div>
                    </div>
                    <div id="close-contact" class="close-contact">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill-rule="evenodd" fill="#fff" d="M13.452 11.905l9.826-9.772a1.033 1.033 0 000-1.466 1.047 1.047 0 00-1.475 0l-9.827 9.771L2.15.667a1.046 1.046 0 00-1.474 0 1.03 1.03 0 000 1.466l9.826 9.772-9.826 9.771a1.032 1.032 0 000 1.467c.203.202.471.302.737.302s.534-.1.737-.302l9.826-9.771 9.827 9.771c.203.202.471.302.737.302s.534-.1.738-.302a1.034 1.034 0 000-1.467l-9.826-9.771z"></path></svg>
                    </div>
                </div>
                <div class="contact-form__btn">
                    <button type="submit" class="btn-reset btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="35"><path fill-rule="evenodd" fill="#e5e4e4" d="M52.913.961H1.077c-.597 0-1.085.474-1.085 1.056v31.939c0 .581.488 1.056 1.085 1.056h51.836c.599 0 1.086-.475 1.086-1.056V2.017c0-.582-.487-1.056-1.086-1.056zM2.163 32.9V3.738l24.959 18.064L51.828 3.921V32.9H2.163z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="footer">
    <p>Это мой footer!</p>
</footer>
